<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <link rel="shortcut icon" href="./assets/images/Logo_Mighty_ducks-01.png" type="image/x-icon">
    <title>Mighty Ducks Hockey League</title>
</head>

<body>
    <div id="main-container">
        <header>
            <div id="banner">
                <img id="logo" src="./assets/images/Logo_Mighty_ducks-01.png" alt="mighty ducks logo">
                <h1>MIGHTY DUCKS HOCKEY LEAGUE</h1>
            </div>
        </header>

        <nav>
            <a href="./index.html">HOME</a>
            <a href="./about.html">ABOUT</a>
            <a href="./contact.html">CONTACT</a>
            <a href="./game_info.html">GAME SCHEDULE</a>
            <a href="./rules.html">RULES & POLICIES</a>
            <a href="#">REGISTRATION</a>
            <a href="./show_data.html">DATA</a>
        </nav>

        <div id="content-body">
            <main id="registration">
                <h2>Registration Form</h2>
                <form action="">
                    <div>
                        <label for="name">Player's First Name:</label>
                        <input type="text" name="name" id="name">
                        <label for="last-name">Last Name:</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div>
                        <label for="adress">Street Adress:</label>
                        <input type="text" name="adress" id="adress">
                    </div>

                    <div>
                        <label for="city">City:</label>
                        <input type="text" name="city" id="city">
                        <label for="zip">Zip Code:</label>
                        <input type="text" name="zip" id="zip">
                    </div>

                    <div>
                        <label for="birthdate">Birth Date(mm/dd/yyyy):</label>
                        <input type="text" name="birthdate" id="birthdate">
                        <label for="male">Gender:</label>
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="male" value="male" checked>
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </div>

                    <div>
                        <label for="pre-school">Grade:</label>
                        <label for="pre-school">Pre-School</label>
                        <input type="radio" name="grade" id="pre-school" value="pre-school" checked>
                        <label for="1st">1st</label>
                        <input type="radio" name="grade" id="1st" value="1st">
                        <label for="2nd">2nd</label>
                        <input type="radio" name="grade" id="2nd" value="2nd">
                        <label for="3rd">3rd</label>
                        <input type="radio" name="grade" id="3rd" value="3rd">
                        <label for="4th">4th</label>
                        <input type="radio" name="grade" id="4th" value="4th">
                        <label for="5th">5th</label>
                        <input type="radio" name="grade" id="5th" value="5th">
                    </div>
                </form>


            </main>
        </div>
    </div>
</body>

</html>
